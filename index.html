<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Site Under Construction</title>
    <!-- Inline CSS to center content and set background -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #556B2F; /* Deep dark olive green */
        color: #FFFDD0;            /* Cream text for the blurb */
        font-family: 'Open Sans', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .under-construction {
        max-width: 600px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      p {
        margin-top: 1em;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="under-construction">
      <!-- Reference the under construction GIF -->
      <img
        src="/my-retro-site/assets/images/Under_construction_graphic.gif"
        alt="Under Construction"
      />
      <p>Working on something awesome. Check back soon!</p>
    </div>
  </body>
</html>
