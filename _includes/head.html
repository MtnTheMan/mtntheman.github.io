<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 1. Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 2. Page title (pulled from front matter) -->
    <title>{{ page.title }}</title>

    <!-- 3. Favicons and icons -->

    <!-- Standard favicon -->
    <link
      rel="shortcut icon"
      href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}"
      type="image/x-icon"
    />

    <!-- PNG favicons for browsers that prefer PNG -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}"
    />

    <!-- Apple Touch Icon (for iOS home screen) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}"
    />

    <!-- Android Chrome (via Web Manifest) -->
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="{{ '/assets/images/favicons/favicon-270x270.png' | relative_url }}"
    />

    <!-- 4. Your main stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
